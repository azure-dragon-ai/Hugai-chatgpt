server {
    server_name ai2.wepromo.cn;
    listen 80;
    listen 443 ssl http2;

    client_max_body_size 50m;
    charset utf-8;

    include /etc/nginx/conf/ssl.conf;
    include /etc/nginx/conf/ssl-wepromo-cn.conf;

    error_log /var/log/nginx/www_error.log warn;
    access_log /var/log/nginx/www_access.log main;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host ai2.wepromo.cn;
    }
}

upstream ai2 {
    server 127.0.0.1:8080;
}
server {
    server_name ai2-1.wepromo.cn;
    listen 80;
    listen 443 ssl http2;

    client_max_body_size 50m;
    charset utf-8;

    include /etc/nginx/conf/ssl.conf;
    include /etc/nginx/conf/ssl-wepromo-cn.conf;

    error_log /var/log/nginx/www_error.log warn;
    access_log /var/log/nginx/www_access.log main;

    location /api {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://ai2;
        proxy_set_header Host ai2.wepromo.cn;
    }

    location / {
        root /home/hjh/git/leona-web/webroot/admin;
        try_files $uri $uri/ /index.html;
    }
}

